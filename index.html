<html lang="en">

<body>
    <div class="signup-container">
        <img class="Logo" src="./assets/icons/logo.svg" alt="Logo">

            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="name@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="*********" required>
                </div>
                
                <div class="form-group">
                    <label for="repeat-password">Repeat the password</label>
                    <input type="password" id="repeat-password" placeholder="*********" required>
                </div>
                
                <button type="submit" class="next-btn">Next</button>
                
                <div class="divider">
                    <span class="divider-text">or</span>
                </div>
                
                <button type="button" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" width="20">
                    <span>sign up with Google</span>
                </button>
                
                <p class="login-link">Do you already have an account? <a href="login.html">Log in</a></p>
            </form>
    </div>
</body>
